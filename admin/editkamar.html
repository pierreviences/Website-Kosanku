    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            let nomorKamar = urlParams.get('nomor');
            $.ajax({
                url: `https://ap-southeast-1.aws.data.mongodb-api.com/app/kosanku-auwfb/endpoint/kamar/detail?nomor=${nomorKamar}`,
                method: 'GET',
                success: function (data) {
                    if (data === null || data === "null") {
                        // Nomor kamar tidak ditemukan
                        console.log("Nomor kamar tidak ditemukan");
                        window.location.replace("index.html");
                    } else {
                        $('input[name="nomor"]').val(data.nomor);
                        $('input[name="nama"]').val(data.nama);
                        $('input[name="jenis"]').val(data.Jenis);
                        $('input[name="harga"]').val(data.harga);
                        $('textarea[name="deskripsi"]').val(data.deskripsi);

                        // Mengubah elemen select rating
                        var selectRating = $('select[name="rating"]');
                        selectRating.empty();

                        for (var i = 1; i <= 5; i++) {
                            var option = $('<option>').val(i).text(i);
                            selectRating.append(option);
                        }
                        selectRating.val(data.rating);

                        var selectStatus = $('select[name="status"]');
                        selectStatus.empty();

                        var statusOptions = ['Tersedia', 'Tidak Tersedia'];
                        statusOptions.forEach(function (status) {
                            var option = $('<option>').text(status);
                            selectStatus.append(option);
                        });
                        selectStatus.val(data.status);



                        var selectkategori = $('select[name="kategori"]');
                        selectkategori.empty();
                        var kategoriOption = ['Pria', 'Perempuan', 'Campuran'];
                        kategoriOption.forEach(function (kategori) {
                            var option = $('<option>').text(kategori);
                            selectkategori.append(option);
                        });
                        selectkategori.val(data.kategori)


                    }
                },
                error: function (xhr, status, error) {
                    if (xhr.status === 404) {
                        window.location.href = '404.html';
                    } else {
                    }
                }
            });
        });

        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                var formData = {
                    "nomor": parseInt($('#nomor').val()),
                    "nama": $('#nama').val(),
                    "kategori": $('select[name=kategori]').val(),
                    "jenis": $('#jenis').val(),
                    "harga": parseInt($('#harga').val()),
                    "rating": parseInt($('select[name=rating]').val()),
                    "deskripsi": $('#deskripsi').val(),
                    "status": $('select[name=status]').val()
                };

                $.ajax({
                    url: 'https://ap-southeast-1.aws.data.mongodb-api.com/app/kosanku-auwfb/endpoint/web/kamar',
                    type: 'PUT',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function (response) {
                        console.log('Data berhasil diperbarui:', response);
                        window.location = "kamar.html";
                    },
                    error: function (error) {
                        console.error('Terjadi kesalahan:', error);
                    }

                });
            });


        });

        $(document).ready(function () {
            var token = sessionStorage.getItem("token");

            if (!token) {
                window.location.href = "login.html";
            }
        });

        $("#logoutBtn").click(function () {
            sessionStorage.removeItem("token");
            window.location.href = "login.html";
        });

    </script>
